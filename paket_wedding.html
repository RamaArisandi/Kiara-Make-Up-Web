</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="logo">Kiara Make-Up</div>
        <ul class="menu">
            <li><a href="index.html">Beranda</a></li>

        </ul>
    </div>
</nav>

<section class="services">
    <div class="container">
        <h2>Paket Wedding</h2>

        <div class="services-grid">

            <!-- PAKET 1 -->
            <div class="service-card" onclick="pesanPaket(
                'Wedding',
                'Paket Wedding 1',
                'Makeup cpw 1x, Baju cpw & cpp 1x, Melati fresh premium, Hand buket fresh',
                '1500000'
            )">
                <img src="Gallery/Wedding1.jpg" alt="Paket Wedding 1">
                <h3>Paket Wedding 1</h3>
                <p>
                    Makeup cpw 1x<br>
                    Baju cpw & cpp 1x<br>
                    Melati fresh premium<br>

            <!-- PAKET 2 -->
            <div class="service-card" onclick="pesanPaket(

</section>

<script>
/* =====================================
   SIMPAN PAKET & ARAHKAN KE BOOKING
===================================== */
function pesanPaket(kategori, nama, detail, harga) {
    const paket = {
        kategori,
        nama,
        detail,
        harga
    };

    localStorage.setItem("paketDipilih", JSON.stringify(paket));
    window.location.href = "index.html#booking";
}
</script>
